{% extends 'navbar.html' %}

{% block content %}

<h2 align="center">Add student data</h2>
<form action="readdata" method="post">
    {% csrf_token %}
    <table>
        <tr>
        <td>Name</td>
        <td>:</td>
        <td><input type="text" name="txtName" placeholder="Enter your Name"></td>
        </tr>
        <tr>
        <td>Age</td>
        <td>:</td>
        <td><input type="number" name="txtAge" placeholder="Enter your Age"></td>
        </tr>
        <tr>
        <td>Phno</td>
        <td>:</td>
        <td><input type="number" name="txtPhno" placeholder="Enter your Phno"></td>
        </tr>
        <tr>
        <td>City</td>
        <td>:</td>
        <td><select name="ddlCity">
            {% for i in City_Data %}
                <option>{{ i.City_Name}}</option>
            {% endfor %}
        </select>
        </td>
        </tr>
        <tr>
        <td>Course</td>
        <td>:</td>
        <td>
            <select name="ddlCourse">
                {% for i in Course_Data %}
                   <option>{{ i.Course_Name}}</option>
                {% endfor %}
            </select>
        </td>
        </tr>
        <tr>
        <td>
            <input type="submit" name="btnSubmit" value="Addstudent">
        </td>
        </tr>
    </table>
</form>
{% endblock %}
