{% extends 'navbar.html' %}

{% block content %}

<h2 align="center">Display Student Data</h2>
<table align="center" border="2" class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Phone_Num</th>
    <th>City</th>
    <th>Course</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.id}}</td>
    <td>{{i.Name}}</td>
    <td>{{i.Age}}</td>
    <td>{{i.Phone_Num}}</td>
    <td>{{i.City}}</td>
    <td>{{i.Course}}</td>
    <td><a href="{% url 'update' i.id %}" >Update</a></td>
    <td><a href="{% url 'delete' i.id %}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
