<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:green">
<h2 align="center">Registration Page</h2>
<form  action="regdata" method="post">
    {% csrf_token %}
    <h3 style="color:red" align="center">{{ data }}</h3>
    <table align="center" style="background-color:white">
        <tr>
            <td>UserName</td>
            <td>:</td>
            <td><input type="text" name="txtUserName"></td>
        </tr>
        <tr>
            <td>UserEmail</td>
            <td>:</td>
            <td><input type="email" name="txtUserEmail"></td>
        </tr>
        <tr>
            <td>UserPassword</td>
            <td>:</td>
            <td><input type="password" name="txtUserPswd"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnSub" value="Registeration"></td>
        </tr>
    </table>
</form>


</body>
</html>
