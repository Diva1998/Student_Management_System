{% extends 'navbar.html' %}
{% block content %}
<h2 align="center">Update Student Detials</h2>
<form method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td>Name</td>
      <td>:</td>
      <td><input type="text" name="txtName" value="{{data.Name}}"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td>:</td>
      <td><input type="number" name="txtAge" value="{{data.Age}}"></td>
    </tr>
    <tr>
      <td>Phno</td>
      <td>:</td>
      <td><input type="number" name="txtPhno" value="{{data.Phone_Num}}"></td>
    </tr>
    <tr>
      <td>City</td>
      <td>:</td>
      <td><select name="ddlCity">
        <option selected>{{data.City}}</option>
        {% for i in City_Data %}
        <option>{{i.City_Name}}</option>
        {%endfor%}
      </select></td>
    </tr>
    <tr>
      <td>Course</td>
      <td>:</td>
      <td><select name="ddlCourse">
        <option selected>{{data.Course}}</option>
        {% for i in Course_Data %}
        <option>{{i.Course_Name}}</option>
        {%endfor%}
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" name="btnsub" value="update"></td>
    </tr>
  </table>
</form>
{% endblock %}
